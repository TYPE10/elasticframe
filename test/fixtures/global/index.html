<!DOCTYPE html>
<html>
  <head>
    <title>iframe-resizer host</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../style.css">
  </head>

  <body>
    <div>Some content before iframes.</div>
    <iframe src="iframes/iframe1.html" id="bigFrame"></iframe>
    <iframe src="iframes/iframe2.html" id="smallFrame"></iframe>
    <iframe src="iframes/iframe3.html" id="manualFrame1"></iframe>
    <iframe src="iframes/iframe4.html" id="manualFrame2" style="display: none;"></iframe>
    <div>Some content after iframes.</div>

    <script src="../../../elasticframe.js"></script>
    <script>
      ElasticFrame.initParent( document.querySelector('iframe#bigFrame') );
      ElasticFrame.initParent( document.getElementById('smallFrame') );
      ElasticFrame.initParent( document.getElementById('manualFrame1') );

      var manualFrame2 = document.getElementById('manualFrame2');
      var eframe = ElasticFrame.initParent(manualFrame2);
      setTimeout(function() {
        manualFrame2.style.display = 'block';
        eframe.resize();
      }, 100);
    </script>
  </body>
</html>
