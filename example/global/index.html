<!DOCTYPE html>
<html>
  <head>
    <title>iframe-resizer host</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>

  <body>
    <div>Some content before iframe</div>
    <iframe src="iframe/index.html" id="theFrame" style="width: 100%; overflow: hidden; border: none;"></iframe>
    <div>Some content after iframe</div>

    <script src="../../elasticframe.js"></script>
    <script>
      ElasticFrame.initParent('theFrame');
    </script>
  </body>
</html>
