<!DOCTYPE html>
<html>
  <head>
    <title>iframe-resizer iframe</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>

  <body style="background:#699; color:white;">
    <div id="container">
      Manually resized iframe content (from child).
    </div>
    <div>
      The End.
    </div>

    <script src="../../../elasticframe.js"></script>
    <script>
      var eframe = ElasticFrame.initIframe();
      setTimeout(function() {
        var container = document.getElementById('container');
        for (var i=0; i<5; i++) {
          container.innerHTML += ' ' + container.innerHTML;
        }
        eframe.resize();
      }, 100);
    </script>
  </body>
</html>
